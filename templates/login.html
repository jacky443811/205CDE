         <div class="background">    
                  <!-- Material form login -->
        <div class="card">

          <h5 id="header" class="card-header info-color white-text text-center py-4">
            <strong>Sign in</strong>
          </h5>

          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;" action="http://localhost:5000/login.html" method="POST">
                <br>
                <br>

              <!-- Email -->
              <div class="md-form">
                <input type="email" id="email" class="form-control" placeholder="E-mail" required="" name="email">
              </div>
              <br>

              <!-- Password -->
              <div class="md-form">
                <input type="password" id="password" class="form-control" placeholder="Password" required="" name="password">
              </div>

              <div class="d-flex justify-content-around">
                <div>
                    <br>
                  <!-- Remember me -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                    <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                  </div>
                </div>
                <div>
                    <br>
                  <!-- Forgot password -->
                  <a href="">Forgot password?</a>
                </div>
              </div>

              <!-- Sign in button -->
              <input type="submit" value="Sign in" name="">

              <!-- Register -->
              <p>Not a member?
                <a href="register.html">Register</a>
              </p>

              <!-- Social login -->
              <p>or sign in with:</p>
              <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
              </a>

            </form>
            <!-- Form -->

          </div>

        </div>
        <!-- Material form login -->
    </div>
